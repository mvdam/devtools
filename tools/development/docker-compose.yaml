services:
  libretranslate:
    image: libretranslate/libretranslate
    container_name: libretranslate
    ports:
      - "5100:5000"
    restart: unless-stopped
    networks:
      - libretranslate

  spiderfoot:
    image: ctdc/spiderfoot
    container_name: spiderfoot
    volumes:
      - spiderfoot-data:/var/lib/spiderfoot
    ports:
      - "5200:5001"
    restart: unless-stopped
    networks:
      - spiderfoot

  cyberchef:
    image: ghcr.io/gchq/cyberchef
    container_name: cyberchef
    ports:
      - "5300:80"
    restart: unless-stopped
    networks:
      - cyberchef

  # Vaultwarden
  vaultwarden:
    image: vaultwarden/server:latest
    networks:
      - vaultwarden
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      DOMAIN: "https://vault.shinyapps.nl"
      SIGNUPS_ALLOWED: false
    volumes:
      - /opt/homelab/vaultwarden/vw-data/:/data/
    ports:
      - 4000:80

volumes:
  spiderfoot-data:

networks:
  libretranslate:
    name: libretranslate
    driver: bridge
  spiderfoot:
    name: spiderfoot
    driver: bridge
  cyberchef:
    name: cyberchef
    driver: bridge
  vaultwarden:
    name: vaultwarden
    driver: bridge
